    <style>
        :root {
            --primary-gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --deep-space: #050508;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--deep-space);
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- AUDIO UNLOCK OVERLAY --- */
        #unlock-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--deep-space);
            z-index: 10000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: 1s ease;
        }

        #unlock-btn {
            padding: 20px 40px;
            font-family: 'Orbitron';
            background: transparent;
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
            cursor: pointer;
            font-size: 1.2em;
            letter-spacing: 5px;
            box-shadow: 0 0 20px var(--gold-glow);
            transition: 0.3s;
        }

        #unlock-btn:hover {
            background: var(--primary-gold);
            color: #000;
            box-shadow: 0 0 50px var(--primary-gold);
        }

        /* --- SCROLLING STARFIELD --- */
        #star-scroll-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.6; animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.8); opacity: 1; box-shadow: 0 0 10px white; }
        }

        /* --- GOLD DUST CURSOR --- */
        .cursor-particle {
            position: fixed; width: 4px; height: 4px;
            background: var(--primary-gold); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            animation: particleFade 1s forwards;
        }

        @keyframes particleFade {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(3); }
        }

        /* --- CONTENT SECTION --- */
        #surprise-content {
            width: 95%; max-width: 1300px;
            margin: 0 auto;
            padding: 40px 20px;
            display: none; /* Hidden until unlocked */
        }

        .section-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em;
            color: var(--primary-gold);
            text-align: center;
            margin: 40px 0;
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--gold-glow);
        }

        /* --- MOSAIC GRID --- */
        .mosaic-container {
            column-count: 3;
            column-gap: 25px;
            width: 100%;
        }

        @media (max-width: 900px) { .mosaic-container { column-count: 2; } }
        @media (max-width: 600px) { .mosaic-container { column-count: 1; } }

        .mosaic-item {
            display: block; width: 100%; margin-bottom: 25px;
            break-inside: avoid; border-radius: 15px;
            overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.5s ease; background: #000;
        }

        .mosaic-item:hover {
            border-color: var(--primary-gold);
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .mosaic-item img, .mosaic-item video {
            width: 100%; display: block; height: auto;
        }

        .flipped img { transform: rotate(180deg); }
        .rotate-right img { transform: rotate(90deg); }

        #back-button {

            border: 1px solid #fff; border-radius: 4px;
            text-decoration: none; transition: 0.4s;
        }
        #back-button:hover { background: #fff; color: #000; }

    <script>
        const bgMusic = document.getElementById('birthday-music');
        const videos = document.querySelectorAll('.bday-video');
        const unlockOverlay = document.getElementById('unlock-overlay');
        const unlockBtn = document.getElementById('unlock-btn');
        const content = document.getElementById('surprise-content');

        // UNLOCK FLOW: Click button -> Start Audio -> Show Content
        unlockBtn.addEventListener('click', () => {
            // Unmute and Play Audio
            bgMusic.muted = false;
            bgMusic.play();
            
            // Show content and stars
            unlockOverlay.style.opacity = '0';
            setTimeout(() => {
                unlockOverlay.style.display = 'none';
                content.style.display = 'block';
                initStars();
            }, 1000);

            // Celebration
            confetti({ particleCount: 200, spread: 100 });
        });

        function initStars() {
            const starWrapper = document.getElementById('star-scroll-wrapper');
            starWrapper.innerHTML = '';
            const totalHeight = document.documentElement.scrollHeight;
            const numStars = Math.floor((totalHeight / 1000) * 100);
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1 + 'px';
                star.style.width = size; star.style.height = size;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * totalHeight + 'px';
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                starWrapper.appendChild(star);
            }
        }

        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) {
                const p = document.createElement('div');
                p.className = 'cursor-particle';
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.play();
                } else {
                    entry.target.pause();
                }
            });
        }, { threshold: 0.3 });

        videos.forEach(v => observer.observe(v));
        window.onresize = initStars;
    </script>
